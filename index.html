<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internet Archive Video Search</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    #searchBar {
      display: block;
      width: 90%;
      max-width: 400px;
      margin: 0 auto 20px auto;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .video-card {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .video-card:hover {
      background: #333;
    }

    .video-card h3 {
      font-size: 16px;
      margin-top: 10px;
    }

    #player {
      margin-top: 30px;
      text-align: center;
    }

    #player iframe {
      width: 90%;
      max-width: 640px;
      height: 360px;
      border-radius: 10px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>üìº Archive Video Search</h1>

  <input type="text" id="searchBar" placeholder="Search Archive.org videos...">

  <div class="video-grid" id="resultsGrid"></div>

  <div id="player"></div>

  <script>
    const searchBar = document.getElementById('searchBar');
    const resultsGrid = document.getElementById('resultsGrid');
    const player = document.getElementById('player');

    searchBar.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const query = searchBar.value.trim();
        if (query) {
          fetchVideos(query);
        }
      }
    });

    async function fetchVideos(query) {
      resultsGrid.innerHTML = 'üîç Searching...';
      player.innerHTML = '';

      const apiUrl = `https://archive.org/advancedsearch.php?q=${encodeURIComponent(query)}+AND+mediatype:movies&fl[]=identifier,title&rows=12&page=1&output=json`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data.response.docs.length === 0) {
          resultsGrid.innerHTML = 'üòï No results found.';
          return;
        }

        resultsGrid.innerHTML = '';

        data.response.docs.forEach(item => {
          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `<h3>${item.title}</h3>`;
          card.onclick = () => {
            player.innerHTML = `
              <h2>${item.title}</h2>
              <iframe src="https://archive.org/embed/${item.identifier}" allowfullscreen></iframe>
            `;
            window.scrollTo({ top: player.offsetTop - 20, behavior: 'smooth' });
          };
          resultsGrid.appendChild(card);
        });

      } catch (err) {
        resultsGrid.innerHTML = '‚ö†Ô∏è Error loading videos.';
        console.error(err);
      }
    }
  </script>

</body>
</html>
