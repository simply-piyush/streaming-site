<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Streaming Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #search {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .video-card {
      background: #222;
      border-radius: 10px;
      padding: 10px;
    }

    .video-card h3 {
      margin-top: 10px;
      font-size: 16px;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¬ My Free Streaming Site</h1>

  <input type="text" id="search" placeholder="Search movies...">

  <div class="video-grid" id="videoGrid">

    <div class="video-card" data-title="Sita Sings the Blues">
      <iframe src="https://archive.org/embed/Sita_Sings_the_Blues" allowfullscreen></iframe>
      <h3>Sita Sings the Blues (2008)</h3>
    </div>

    <div class="video-card" data-title="Night of the Living Dead">
      <iframe src="https://archive.org/embed/NightOfTheLivingDead" allowfullscreen></iframe>
      <h3>Night of the Living Dead (1968)</h3>
    </div>

    <div class="video-card" data-title="Sherlock Holmes">
      <iframe src="https://archive.org/embed/SherlockHolmes-TheCaseOfTheTexasCowboy" allowfullscreen></iframe>
      <h3>Sherlock Holmes: The Case of the Texas Cowboy (1954)</h3>
    </div>

  </div>

  <script>
    const searchInput = document.getElementById('search');
    const videoCards = document.querySelectorAll('.video-card');

    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.toLowerCase();
      videoCards.forEach(card => {
        const title = card.getAttribute('data-title').toLowerCase();
        card.style.display = title.includes(searchTerm) ? 'block' : 'none';
      });
    });
  </script>

</body>
</html>
